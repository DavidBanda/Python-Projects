{% extends "manageSite/base.html" %}
{% block content %}

        <h2 class="text-center" id="texto">Administraci√≥n de usuarios</h2>

        <br>

        <table class="table thead-light">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>

                    <th scope="col">Apellido Paterno</th>
                    <th scope="col">Email</th>

                        <td id="texto">{{ user.last_name }}</td>

                {% endfor %}

        </table>

    </div>
{% endblock content %}
